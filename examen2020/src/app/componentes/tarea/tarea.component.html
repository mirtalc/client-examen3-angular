<!--HTML para el componente hijo tarea -->

<div class="card" style="width: 12rem;">
  <div class="card-body">
    <h5 class="card-title">Tarea {{ tareaHijo.id }}</h5>         <!-- Id de la tarea -->
    <p class="card-text">{{ tareaHijo.nombre }}</p>	       <!-- nombre de la tarea -->
    <p class="card-text">{{ tareaHijo.estado }}</p>           <!-- estado de la tarea -->
    <button  class="btn btn-danger" (click)="detectar($event)">Borrar</button>
  </div>
</div>
